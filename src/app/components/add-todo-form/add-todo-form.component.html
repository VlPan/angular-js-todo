<form name="addTodoForm" ng-submit="$ctrl.submit()" novalidate>
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" ng-model="$ctrl.name" placeholder="Name of Todo" required>
  </div>
  <div class="form-group">
    <label>Body</label>
    <textarea type="text" class="form-control" ng-model="$ctrl.body" placeholder="Body of todo" rows="10" required>
      
    </textarea>
  </div>
  <div class="form-group">
    <div ng-click="$ctrl.addCategory($event)">
      <label for="work-category" class="hw-add-todo-form__container">Work
        <input 
           type="checkbox"
           name="work"
           value="Work"
           id="work-category"
           >
        <span class="hw-add-todo-form__checkmark"></span>
      </label>


      <label for="home-category" class="hw-add-todo-form__container">Home
        <input type="checkbox" 
               name="home" 
               value="Home" 
               id="home-category"
               >
      <span class="hw-add-todo-form__checkmark"></span>
      </label>


      <label for="health-category" class="hw-add-todo-form__container">Health
        <input type="checkbox"
               name="health" 
               value="Health" 
               id="health-category"
        > 
      <span class="hw-add-todo-form__checkmark"></span>
      </label>

    
      <label for="self-developing-category" class="hw-add-todo-form__container">self Developing
        <input 
              type="checkbox" 
              name="selfDeveloping" 
              value="Self-developing" 
              id="self-developing-category"
        >
      <span class="hw-add-todo-form__checkmark"></span>
      </label>
    </div>
  </div>


  <div class="form-group">
    <label for="urgent" class="hw-add-todo-form__container"> Urgent!
        <input 
            type="checkbox"
            name="urgent"
            id="urgent" 
            ng-model="$ctrl.urgent"
            >
    <span class="hw-add-todo-form__checkmark"></span>
    </label>
  </div>


  <div class="u-center-text">
    <button type="submit"
          class="hw-btn
          hw-btn--transitioned
          hw-btn--green
          hw-btn--medium-padding
          hw-btn--border-radius
          hw-btn--animated
          hw-btn--medium-font"
          ng-disabled="addTodoForm.$invalid">Add</button>
  </div>
</form>
